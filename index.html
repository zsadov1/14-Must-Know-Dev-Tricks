<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hello");

			// Interpolated
			console.log("hello i am a %s string", "");

			// Styled
			// console.log(" %c I'm am some great text", "fonsize:20px");

			// warning!
			console.warn("oh nooo!");

			// Error :|
			console.error("shit!");

			// Info
			console.info("People die");

			// Testing
			const p = document.querySelector("p");
			console.assert(p.classList.contains("ouch"), "That is wrong!");

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			console.clear();

			// Grouping together
			dogs.forEach((dog) => {
				console.group(`${dogs.name}`);
				console.log(` this is ${dog.name}`);
				// console.log(` this is ${dog.name} is ${dog.age} years old`);
				// console.log(` this is ${dog.name} is ${dog.age * 7} dog years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");
			console.count("Steve");
			console.count("Wes");

			// timing
			console.time("fetching data");
			fetch("https://api.github.com/users/zsadov1")
				.then((data) => data.json())
				.then((data) => {
					console.timeEnd("fetching data");
					console.log(data);
				});

			// table
			console.table(dogs);
		</script>
	</body>
</html>
